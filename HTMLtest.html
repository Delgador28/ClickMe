<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Changer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="HTMLtest.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="header">

        <h1>Write Like Hemingway!</h1>

        <p> Enter text into "Your Text" </p>
    </div>

    <section>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">

                    <div class="panel panel-default" id="yourText">
                        <div class="panel-heading">
                            <h3 class="panel-title">Your Text</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your best work here!">
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Convert</button>
                            <button type="button" class="btn btn-default">Clear</button>
                        </div>

                    </div>
                </div>



                <div class="col-xs-6">
                    <div class="panel panel-default" id="newText">
                        <div class="panel-heading">
                            <h3 class="panel-title">New Text</h3>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Here is what Hemingway would write">
                        </div>

                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default">Fix Grammar</button>
                            <button type="button" class="btn btn-default">Copy</button>
                            <button type="button" class="btn btn-default" id = "plagarismBtn">Plagarism Check</button>
                            <!-- <button type="button" class="btn btn-default">Clear</button> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </section>





    </container>

    <script type="text/javascript">
        // This "document.ready" code isn't necessary in this example... but is useful to become familiar with.
        // "document.ready" makes sure that our JavaScript doesn't get run until the HTML document is finished loading.
        $(document).ready(function () {
            // Here we use jQuery to select the header with "click-me" as its ID.
            // Whenever it is clicked...
            $("#plagarismBtn").on("click", function () {
                // ... we trigger an alert.
                window.location = "file:///Users/briangrad/projectname/plagarismcheck.html";
            });
        });
    </script>

</body>
<footer>
    <h3></h3>
</footer>

</html>
