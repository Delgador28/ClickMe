<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Grammar Check</title>
</head>

<body>


  <!-- Insert materialize portion instead of bootstrap  -->
  <div id="nav">
    <div class="slider">
      <ul class="slides">
        <li>
          <img src="assets/images/write.jpg">
          <!-- random image -->
          <div class="caption center-align">
            <h3 id="title">Check It ✓</h3>
            <h5 class="light grey-text text-lighten-3">The coolest tool in school.</h5>
          </div>
        </li>
        <li>
          <img src="assets/images/write.jpg">
          <!-- random image -->
          <div class="caption left-align">
            <h3>What is Check It ✓?</h3>
            <h5 class="light grey-text text-lighten-3">Check It ✓ is a fundamental tool made for anyone struggling to write, giving synonyms, grammar checks, and defintions,
              all in one!</h5>
          </div>
        </li>
      </ul>
    </div>
  </div>




  <!-- Panel one, where your original paper shall go -->
  <div id="all">
    <div class="row">
      <div class="col s12 m6">
        <div class="card grey darken-1 z-depth-5">
          <span class="card-title"></span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="text" class="materialize-textarea"></textarea>
                </div>
              </div>
            </form>
          </div>
          <!-- Button for "Fix Mistakes!" -->
        </div>
      </div>



      <!--Panel 3 with changes fixed-->

      <div class="col s12 m6">
        <div class="card grey darken-1 z-depth-5">
          <span class="card-title"></span>

          <div class="row">
            <!--  -->
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textFixed light-blue darken-4" class="materialize-textarea"></textarea>

                </div>
              </div>
            </form>
          </div>
          <!-- Button for  Next Step -->
        </div>

      </div>
    </div>
  </div>

  <div id="button">
    <a class="waves-effect waves-light btn grey darken-1 z-depth-5">
      <i class="material-icons left"></i>Check It ✓</a>
  </div>

  <!-- ================================================================== -->

  <script>
    $(document).ready(function () {
      $('.slider').slider();
    });



    // Pause slider
    $('.slider').slider('pause');
    // Start slider
    $('.slider').slider('start');
    // Next slide
    $('.slider').slider('next');
    // Previous slide
    $('.slider').slider('prev');


// ================================================================== -->


  </script>

</html>
