<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="plagarism.css">

<body>

    </div>

    <section>

        <div class="container">
            <div class="row">
                <div class="col-xs-6">

                    <div class="panel panel-default" id = "yourText">

                        </div>
                        <div class="panel-body" id ="plagarismText">
                            Panel content
                        </div>
                    </div>
                </div>



                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Plagarism Results</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
